name: üöÄ Deploy MindCare Application

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/test-pipeline.yml'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-backend:
    name: üß™ Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: üîß Setup Maven wrapper
        run: |
          cd backend
          chmod +x mvnw
      - name: üß™ Tests (non-blocking)
        run: |
          cd backend
          ./mvnw clean test --batch-mode --no-transfer-progress || echo "tests failed"
      - name: üèóÔ∏è Build
        run: |
          cd backend
          ./mvnw clean package -DskipTests --batch-mode --no-transfer-progress

  test-frontend:
    name: üß™ Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: üì¶ Install
        working-directory: frontend
        run: npm ci
      - name: üßπ Lint (non-blocking)
        working-directory: frontend
        run: npm run lint || echo "lint skipped"
      - name: üèóÔ∏è Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: https://mindcare-backend-uyos.onrender.com/api
        run: npm run build

  deploy-backend:
    name: üöÄ Deploy Backend (Render)
    needs: [test-backend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: ‚úÖ Check secret
        run: |
          [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ] || { echo "Missing RENDER_DEPLOY_HOOK"; exit 1; }
      - name: üîî Trigger Render deploy
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}")
          echo "Render HTTP: $code"
          if [ "$code" -lt 200 ] || [ "$code" -ge 300 ]; then exit 1; fi
      - name: üè• Health check
        run: |
          echo "wait 60s"; sleep 60
          for i in {1..15}; do
            if curl -fsS --max-time 10 https://mindcare-backend-uyos.onrender.com/api/auth/health >/dev/null; then
              echo "backend healthy"; exit 0; fi
            sleep 20
          done
          exit 1

  deploy-frontend:
    name: üöÄ Deploy Frontend (Vercel)
    needs: [test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: ‚úÖ Check required secrets
        run: |
          [ -n "${{ secrets.VERCEL_DEPLOY_HOOK }}" ] || { echo "Missing VERCEL_DEPLOY_HOOK"; exit 1; }
          [ -n "${{ secrets.VERCEL_TOKEN }}" ] || { echo "Missing VERCEL_TOKEN"; exit 1; }
          [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ] || { echo "Missing VERCEL_PROJECT_ID"; exit 1; }

      - name: üîî Trigger Vercel deploy (production)
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}")
          echo "Vercel hook HTTP: $code"
          if [ "$code" -lt 200 ] || [ "$code" -ge 300 ]; then exit 1; fi

      - name: ‚è≥ Wait for Vercel (public URL health check)
        run: |
         URL="https://mind-care-zeta.vercel.app"   # <-- your prod URL
         echo "Polling $URL until it responds‚Ä¶"
         for i in {1..30}; do
          # accept 200-399 (Vercel sometimes returns 308 first)
          status=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$URL")
          echo "Attempt $i: HTTP $status"
          if [ "$status" -ge 200 ] && [ "$status" -lt 400 ]; then
            echo "‚úÖ Frontend ready: $URL"
            exit 0
          fi
          sleep 10
         done
         echo "‚ùå Timed out waiting for $URL"
         exit 1


  integration-tests:
    name: üß™ Integration
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Check API
        run: curl -f https://mindcare-backend-uyos.onrender.com/api/auth/health
      - name: Check Web
        run: curl -f https://mind-care-zeta.vercel.app
