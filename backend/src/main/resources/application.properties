# Database Configuration - PostgreSQL for Production, H2 for Development
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:mindcare_connect;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# H2 Console (Development only - disabled in production)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA Configuration - Dynamic based on database
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connection pool settings for PostgreSQL
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}

# JWT Configuration
jwt.secret=${JWT_SECRET:MindCare_Connect_Super_Secret_Key_2025_Bangladesh_Mental_Health_Platform}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://mindcare-connect.vercel.app}

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Logging
logging.level.com.mindcare.connect=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Admin Default Credentials
admin.default.email=${ADMIN_EMAIL:admin@mindcareconnect.bd}
admin.default.password=${ADMIN_PASSWORD:MindCare@Admin2025}

# Security Configuration
security.password.min-length=8
security.session.timeout=1800
security.max-login-attempts=5
