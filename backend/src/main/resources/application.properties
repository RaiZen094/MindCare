# Default Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# Database Configuration - H2 for Development
spring.datasource.url=jdbc:h2:mem:mindcare_connect
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET_KEY:MindCare_Connect_Development_Secret_Key_2025_Bangladesh_Mental_Health_Platform}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Admin Default Credentials
admin.email=${ADMIN_EMAIL:admin@mindcareconnect.bd}
admin.password=${ADMIN_PASSWORD:MindCare@Admin2025}

# Logging
logging.level.com.mindcare.connect=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=ERROR
