# Production Profile - PostgreSQL Database
spring.config.activate.on-profile=production

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Server Configuration
server.port=${PORT:8080}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}

# H2 Console (Disabled in production)
spring.h2.console.enabled=false

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Performance Settings
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# CORS Configuration for Production
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}

# Admin Configuration for Production
admin.default.email=${ADMIN_EMAIL:admin@mindcareconnect.bd}
admin.default.password=${ADMIN_PASSWORD}

# JWT Configuration for Production
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security Configuration
security.password.min-length=8
security.session.timeout=1800
security.max-login-attempts=5

# Logging for Production
logging.level.com.mindcare.connect=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
