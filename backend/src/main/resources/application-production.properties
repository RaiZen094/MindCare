# Production Profile - PostgreSQL Database
spring.config.activate.on-profile=production

# PostgreSQL Database Configuration
# Spring Boot will automatically use SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Fix PostgreSQL connection issues
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.datasource.hikari.connection-test-query=SELECT 1

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Connection Pool Configuration (Optimized for Render Free Tier)
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# H2 Console (Disabled in production)
spring.h2.console.enabled=false

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# CORS Configuration for Production
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}

# Admin Configuration for Production
admin.default.email=${ADMIN_EMAIL:admin@mindcareconnect.bd}
admin.default.password=${ADMIN_PASSWORD:MindCare@AdminProd2025!}

# JWT Configuration for Production
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Storage Configuration for Production (Cloud Storage - S3/Blob)
app.base-url=${APP_BASE_URL:https://mindcare-backend.render.com/api}
storage.local.path=${STORAGE_LOCAL_PATH:/tmp/uploads}
storage.type=${STORAGE_TYPE:local}
storage.s3.bucket=${STORAGE_S3_BUCKET:}
storage.s3.region=${STORAGE_S3_REGION:us-east-1}
storage.azure.container=${STORAGE_AZURE_CONTAINER:}
storage.max-file-size=${STORAGE_MAX_FILE_SIZE:10485760}

# Security Configuration
security.password.min-length=8
security.session.timeout=1800
security.max-login-attempts=5

# Logging for Production
logging.level.com.mindcare.connect=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
