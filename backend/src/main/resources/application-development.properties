# Development Profile - H2 Database
spring.config.activate.on-profile=development

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:mindcare_connect;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration for Development
cors.allowed.origins=http://localhost:3000,http://localhost:3001

# Admin Configuration for Development
admin.default.email=${ADMIN_DEFAULT_EMAIL:admin@localhost}
admin.default.password=${ADMIN_DEFAULT_PASSWORD:admin123}

# JWT Configuration for Development
jwt.secret=${JWT_SECRET:dev_jwt_secret_key_for_development_only_not_secure_must_be_at_least_256_bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security Configuration for Development
security.max-login-attempts=${SECURITY_MAX_LOGIN_ATTEMPTS:5}

# Storage Configuration for Development (Fake Storage - Signed URL Emulator)
app.base-url=${APP_BASE_URL:http://localhost:8080/api}
storage.local.path=${STORAGE_LOCAL_PATH:./uploads}
storage.max-file-size=${STORAGE_MAX_FILE_SIZE:10485760}
