version: '3.8'

services:

  # Spring Boot Backend (Development with H2)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindcare-backend-dev
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: development
      DATABASE_URL: jdbc:h2:mem:mindcare_dev
      DATABASE_USERNAME: sa
      DATABASE_PASSWORD: 
      DATABASE_DRIVER: org.h2.Driver
      HIBERNATE_DIALECT: org.hibernate.dialect.H2Dialect
      JPA_DDL_AUTO: create-drop
      JPA_SHOW_SQL: "true"
      JWT_SECRET: MindCare_Connect_Development_Secret_Key_2025_Bangladesh_Mental_Health_Platform_Secure_256_Bit_Key
      JWT_EXPIRATION: 86400000
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend-dev:3000
      ADMIN_DEFAULT_EMAIL: admin@mindcareconnect.bd
      ADMIN_DEFAULT_PASSWORD: MindCare@Admin2025
      PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - mindcare-dev-network

  # Next.js Frontend (Development)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mindcare-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
      PORT: 3000
      HOSTNAME: 0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - backend-dev
    networks:
      - mindcare-dev-network

volumes: {}

networks:
  mindcare-dev-network:
    driver: bridge
